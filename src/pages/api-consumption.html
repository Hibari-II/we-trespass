<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Consumption</title>
</head>
<body>

    <%= htmlWebpackPlugin.options.navigation %>

    <div class="petshop">

        <div class="petshop__title">
            <h1>Doggo Petshop</h1>
            <h2>You wanna have one? Then you better grab one!</h2>
        </div>

        <table class="petshop__list">
            <thead class="petshop__list__head">
                <tr>
                    <th>Breed of Dog</th>
                    <th>Description</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody class="petshop__list__body">
                <tr>
                    <td>Pointer Germanlonghair</td>
                    <td>One of the goodest bois</td>
                    <td><button>Grab</button></td>
                </tr>
            </tbody>
        </table>

        <a class="button button--blue" href="#">Open Backpack</a>
    
    </div>

    <% for (const script of htmlWebpackPlugin.options.scripts) { %> <script defer src="./<%= script %>"></script> <% } %>
</body>
</html>
