<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Consumption</title>
</head>
<body>

    <%= htmlWebpackPlugin.options.navigation %>

    <section class="api-consumption">

        <div class="petshop">
            <div class="petshop__head">
                <h1 class="petshop__head__title">Doggo Petshop</h1>
                <h2 class="petshop__head__subtitle">You wanna have one? Then you better grab one!</h2>
            </div>

            <section class="petshop__list">
                <header class="petshop__list__headings">
                    <div class="petshop__list__row"> 
                        <div class="petshop__list__row__cell petshop__list__row__cell__breed">Breed of Dog</div>
                        <div class="petshop__list__row__cell petshop__list__row__cell__description desktop-only">Description</div>
                        <div class="petshop__list__row__cell petshop__list__row__cell__action">Action</div>
                    </div>
                </header>
                <div class="petshop__list__data">
                    <!-- <div class="petshop__list__row">
                        <div class="petshop__list__row__cell petshop__list__row__cell__breed">Pointer Germanlonghair</div>
                        <div class="petshop__list__row__cell petshop__list__row__cell__description desktop-only">One of the goodest bois</div>
                        <div class="petshop__list__row__cell petshop__list__row__cell__action"><button class="button button-small button--white">Grab</button></div>
                    </div> -->
                </div>
            </section>
    
            <a class="button button--medium button--blue" href="#">Open Backpack</a>
        </div>



    </section>


    <% for (const script of htmlWebpackPlugin.options.scripts) { %> <script defer src="./<%= script %>"></script> <% } %>
</body>
</html>
